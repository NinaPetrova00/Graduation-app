spring.datasource.url=jdbc:mysql://localhost:3306/graduationapp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.error.include-message=always

spring.security.oauth2.resource.jwt.issuer-uri=http://localhost:8080/realms/graduation
spring.security.oauth2.resource.jwk-set-uri=http://localhost:8080/realms/graduation/protocol/openid-connect/certs
server.port = 8081